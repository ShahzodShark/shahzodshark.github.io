<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
  align-items: center;
  background-color: #000;
  display: flex;
  justify-content: center;
  height: 100vh;
}

.form {
  background-color: #15172b;
  border-radius: 20px;
  box-sizing: border-box;
  height: 600px;
  padding: 20px;
  width: 320px;
}

.title {
  color: #eee;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
  margin-top: 30px;
}

.subtitle {
  color: #eee;
  font-family: sans-serif;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
}

.input-container {
  height: 50px;
  position: relative;
  width: 100%;
}

.ic1 {
  margin-top: 40px;
}

.ic2 {
  margin-top: 22px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px 0;
  width: 100%;
}
.mod{
   height: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 20px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 90px;
}

.c22 {
  width: 105px;
}
.cut-short {
  width: 90px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
  transform: translateY(8px);
}

.placeholder {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
  transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
  color: #808097;
}

.input:focus ~ .placeholder {
  color: #dc2f55;
}

.submit {
  background-color: #08d;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  cursor: pointer;
  font-size: 18px;
  height: 50px;
  margin-top: 80px;
  // outline: 0;
  text-align: center;
  width: 100%;
}

.submit:active {
  background-color: #06b;
}
      select.input, textarea.input {
  appearance: none;
  background-color: #303245;
  color: #eee;
  padding: 10px;
  border-radius: 12px;
  border: none;
  font-size: 18px;
  width: 100%;
  height: 100%;
}
textarea.input {
  resize: none;
  height: 100px;
}

    </style>
</head>
<body>

<div class="form">
  <div class="title">Job Application</div>
  <div class="subtitle">Заполните данные о вакансии</div>

  <div class="input-container ic1">
    <input id="company-name" class="input" type="text" placeholder=" " required />
    <div class="cut"></div>
    <label for="company-name" class="placeholder">Название компании</label>
  </div>

  <div class="input-container ic2">
    <select id="city" class="input" required>
      <option value="" disabled selected>Выберите город</option>
      <option value="Душанбе">Душанбе</option>
      <option value="Худжанд">Худжанд</option>
      <option value="Бохтар">Бохтар</option>
      <option value="Куляб">Куляб</option>
      <option value="Пенджикент">Пенджикент</option>
      <option value="Исфара">Исфара</option>
      <option value="Турсунзаде">Турсунзаде</option>
      <option value="Гиссар">Гиссар</option>
      <option value="Истаравшан">Истаравшан</option>
      <option value="Вахдат">Вахдат</option>
    </select>
    <div class="cut"></div>
    <label for="city" class="placeholder">Город</label>
  </div>

  <div class="input-container ic2">
    <input id="experience" class="input" type="number" placeholder=" " min="0" required />
    <div class="cut"></div>
    <label for="experience" class="placeholder">Опыт (в годах)</label>
  </div>

  <div class="input-container ic2">
    <input id="salary" class="input" type="number" placeholder=" " min="0" required />
    <div class="cut"></div>
    <label for="salary" class="placeholder">Зарплата (в сомони)</label>
  </div>

  <div class="input-container ic2">
    <select id="profession" class="input" required>
      <option value="" disabled selected>Выберите профессию</option>
      <option value="Программист">Программист</option>
      <option value="Дизайнер">Дизайнер</option>
      <option value="Маркетолог">Маркетолог</option>
      <option value="Учитель">Учитель</option>
      <option value="Инженер">Инженер</option>
      <option value="Врач">Врач</option>
      <option value="Бухгалтер">Бухгалтер</option>
      <option value="Юрист">Юрист</option>
      <option value="Менеджер">Менеджер</option>
      <option value="Архитектор">Архитектор</option>
    </select>
    <div class="cut"></div>
    <label for="profession" class="placeholder">Профессия</label>
  </div>

  <div class="input-container ic2">
    <textarea id="description" class="input mod" placeholder=" " required></textarea>
    <div class="cut cut-short"></div>
    <label for="description" class="placeholder">Описание работы и требования</label>
  </div>

  <button type="button" class="submit" onclick="sendData()">Отправить</button>
</div>


</body>
</html>
