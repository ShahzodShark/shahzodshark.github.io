<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайного числа</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            console.log("WebApp initialized");
            if (Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("Telegram WebApp is ready");
            } else {
                console.log("Telegram.WebApp not found");
            }
        };

        function sendDataToBot() {
            const randomNum = Math.floor(Math.random() * 100); // Генерация числа
            console.log("Generated number:", randomNum);
            Telegram.WebApp.sendData(randomNum.toString()); // Отправка данных боту

            // Показ сообщения после отправки
            document.getElementById('message').innerText = `Число ${randomNum} успешно отправлено боту!`;
        }
    </script>
</head>
<body>
    <h1>Генератор случайного числа</h1>
    <button onclick="sendDataToBot()">Сгенерировать и отправить число</button>
    <p id="message" style="margin-top: 20px; font-size: 18px; color: green;"></p> <!-- Пустой параграф для вывода сообщения -->
</body>
</html>
